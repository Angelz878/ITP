<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TAR UC ITP</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<header>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-links">
                <a href="/redirecthome" class="navbar-link">Home</a>
                <div class="spacer"></div> <!-- Add a spacer between the links -->
                <div id="itenMenu" class="navbar-collapse collapse navbar-right"
                    style="display:inline-block; vertical-align: top;">
                    <a href="/redirectlogin" class="navbar-link">Student Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>



    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" name="ic_number" required>
                    <label for="">IC Number</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="/redirectregister" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>


</body>

<footer>
    <p>&copy; 2023 - TAR UC ITP</p>
</footer>

</html>
